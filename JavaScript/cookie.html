<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                var c_start = document.cookie.indexOf(encodeURIComponent(c_name + "="));
                if (c_start == - 1) {
                    return "";
                }
                var c_end = document.cookie.indexOf(";", c_start);
                c_end = -1 ? document.cookie.length : c_end;
                var c_value = document.cookie.substring(c_start, c_end);
                return decodeURIComponent(c_value);
            }
            return "";
        }

        function setCookie(c_name, c_value) {
            document.cookie = encodeURIComponent(c_name + "=" + c_value);
        }

        function checkCookie() {
            var username = getCookie("username");
            if (username != null && username.length > 0) {
                alert("Welcome " + username)
            } else {
                username = prompt("Please enter your name");
                if (username != null && username.length > 0) {
                    setCookie("username", username);
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
</body>
</html>
